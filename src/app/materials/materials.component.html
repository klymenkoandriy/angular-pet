

<h2>All materials (select)</h2>
<ul class="materials">
  <li *ngFor="let material of materials" (click)="onSelect(material)" [class.selected]="material === selectedMaterial">
    <span class="badge">{{material.id}}</span> {{material.name}}
  </li>
</ul>


<h2> Material Details</h2>

<div *ngIf="selectedMaterial">
  <h3>
    <div><span>id: </span>{{selectedMaterial.id}}</div>
    <div><span>name: </span>{{selectedMaterial.name}}</div>
  </h3>


  <label>name:
    <input [(ngModel)]="selectedMaterial.name" placeholder="name">
  </label>

</div>
